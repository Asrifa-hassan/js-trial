<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
</head>
<body>
    <div class="container-fluid">
        <div class="container form-container">
            <h1>Fill The Form Below</h1>
            <form  action="hi.html">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form" placeholder="Full name"  id="Name" name="name" aria-label="Fullname">
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form" placeholder="@gmail.com" id="email" mail="email" aria-label="Email">
                    </div>
                        <div class="col-md-6">
                            <input type="password" class="form" placeholder="Password" id="password"  pswrd="password"
                            aria-label="Pass Word">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form" placeholder="Phone Number"  id="phnenmbr" nmbr="phonenumber" aria-label="Phone Number">
                        </div>
                    <div class="col-6">
                        <input type="password" class="form" placeholder="Repeat Password" id="rptpasswrd" name="pswrepeat"
                        aria-label="psw-repeat">
                    </div>
                    <div class="btn">
                        <button type="submit" class="btn btn-primary" btn="submit" onclick="Validate()">Submit</button>
                    </div>
                  
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/style.js"></script>
</body>
</html>
